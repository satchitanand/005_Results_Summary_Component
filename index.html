<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      
      <!-- Result section -->
      <div class="result">
        <h5>Your Result</h5>
        <div class="score-circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h4>Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <!-- Details section -->
      <div class="details">
        <h5>Summary</h5>
        <div class="detail-box reaction-box">
          <div class="icon-text">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <span>Reaction</span>
          </div>
          <span id="reaction-box-val">80 / 100</span>
        </div>
        <div class="detail-box memory-box">
          <div class="icon-text">
            <img src="./assets/images/icon-memory.svg" alt="Memory">
            <span>Memory</span>
          </div>
          <span id="memory-box-val">92 / 100</span>
        </div>
        <div class="detail-box verbal-box">
          <div class="icon-text">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
            <span>Verbal</span>
          </div>
          <span id="verbal-box-val">61 / 100</span>
        </div>
        <div class="detail-box visual-box">
          <div class="icon-text">
            <img src="./assets/images/icon-visual.svg" alt="Visual">
            <span>Visual</span>
          </div>
          <span id="visual-box-val">72 / 100</span>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/satchitanand">ChatGPT</a>.
  </div>
  
  <script src="script.js"></script>

</body>
</html>
